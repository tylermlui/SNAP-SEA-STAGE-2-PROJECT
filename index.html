<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
<head>
    <title>LEGO SETS</title>
    <meta name="description" content="A Catalog of Lego sets">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <div>
            <img src="https://assets.lego.com/logos/v4.5.0/brand-lego.svg" alt="LEGO Logo" class="logo">
            <h1 class="title"><b>LEGO SETS CATALOG</b></h1>
        </div>

        <button onclick="sortSetsByDateAscending();">
            Sort Ascending Date
        </button>

        <button onclick="sortSetsByDateDescending();">
            Sort Descending Date
        </button>      

        <button onclick="prevPage();">
            Previous Page
        </button>

        <button onclick="nextPage();">
            Next Page
        </button>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card">
        <div class="card-content">

            <img src="" alt="TV Show Poster">

            <div class="card-caption">
                <h2></h2>

                <div class ="setNumber"></div>
                <div class ="cardRelease"></div>
                <div class ="numberPieces"></div>
                <div class ="setTheme"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button onclick="sortSetsByDateAscending();">
            Sort Ascending Date
        </button>

        <button onclick="sortSetsByDateDescending();">
            Sort Descending Date
        </button>      

        <button onclick="prevPage();">
            Previous Page
        </button>

        <button onclick="nextPage();">
            Next Page
        </button>
    </div>
    
</body>

</html>
